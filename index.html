<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script>
		function iniciarJogo(){
			var nivel =	document.getElementById('nivel').value

			if(nivel === ''){
				alert('Selecione um nivel para inciar o jogo')
				return false
			}else{
				window.location.href = 'app.html?' + nivel 
			}

			
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class = "col">
				<div class="d-flex justify-content-center">
					<img src="imagens/game.png">
				</div>
				
			</div>
		</div>

		<div class="row">
			<div class = "col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						<select id="nivel" class="form-control-lg">
							 <option value="">-- Selecione o n√≠vel --</option>
							 <option value="normal">Normal</option>
							  <option value="dificil">Dificil</option>
							   <option value="chucknorris">Chuck Norris</option>
						</select>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class = "col">
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-danger" style="--bs-btn-padding-y: 1.5rem; --bs-btn-padding-x: 4.5rem; --bs-btn-font-size: 1.5rem;" onclick="iniciarJogo()">Iniciar Jogo</button>
				</div>
				
			</div>
		</div>

	</div>
</body>
</html>
